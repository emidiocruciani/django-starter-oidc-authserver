<div>
    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
    <input type="{{ input_type }}" class="form-control {% if field.errors %}is-invalid{% endif %}" id="{{ field.id_for_label }}" name="{{ field.html_name }}" aria-describedby="{{ field.id_for_label }}_help" value="{{ field.value }}" {% if field.required %}required{% endif %}>
    {% if field.errors %}
        <div id="{{ field.id_for_label }}Feedback" class="invalid-feedback">
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <div id="{{ field.id_for_label }}_help" class="form-text">{{ field.help_text|safe }}</div>
</div>
